<div id="main-content">
    <div id="proceeding-list">
        <ol>
            <li>
                <proceeding-writing-frame [policies]="policies" [proceedings]="proceedings"
                (policiesRefreshRequested)="onPoliciesRefreshRequested()"
                (proceedingsRefreshRequested)="sortByDate()">
                </proceeding-writing-frame>
            </li>
            <li *ngFor="let proceeding of proceedings">
                <proceeding [proceeding]="proceeding"></proceeding>
            </li>
        </ol>
    </div>
    <div id="policy-list">
        <ol>
            <li>
                <policy-writing-frame></policy-writing-frame>
            </li>
            <li *ngFor="let policy of policies">
                <policy [policy]="policy"></policy>
            </li>
        </ol>
    </div>
    <div id="activity-list">
        <ol>
            <li>
                <activity-writing-frame [policies]="policies" [activities]="activities" (activitiesRefreshRequested)="sortByDateA()"></activity-writing-frame>
            </li>
            <li *ngFor="let activity of activities">
                <activity [activity]="activity"></activity>
            </li>
        </ol>
    </div>
    <div id="receipt-list">
        <ol>
            <li>
                <receipt-writing-frame [receipts]="receipts" [activities]="activities" (receiptsRefreshRequested)="sortByDateR()"></receipt-writing-frame>
            </li>
            <li *ngFor="let receipt of receipts">
                <receipt [receipt]="receipt"></receipt>
            </li>
        </ol>
    </div>
</div>
