<ion-header>
  <ion-navbar>
    <ion-title> {{ 'I18N_GRASSCUBE' | translate }} > {{ 'I18N_ACTIVITY' | translate }} </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let activity of activities | async" (click)="navigateToDetail(activity.id)">
    <ion-card-content>
      {{activity.content}}
    </ion-card-content>
  </ion-card>
</ion-content>
