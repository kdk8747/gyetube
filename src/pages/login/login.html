<ion-header>
  <ion-toolbar>
  </ion-toolbar>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (tap)="popNavigation()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons><h4>{{ 'I18N_SIGN_IN' | translate }}</h4></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item (tap)="login('naver')">
      <ion-icon name="log-in" item-left></ion-icon>
      {{ 'I18N_SIGN_IN_BY_NAVER' | translate }}
    </button>
    <button ion-item (tap)="login('kakao')">
      <ion-icon name="log-in" item-left></ion-icon>
      {{ 'I18N_SIGN_IN_BY_KAKAO' | translate }}
    </button>
    <button ion-item (tap)="login('facebook')">
      <ion-icon name="logo-facebook" item-left></ion-icon>
      {{ 'I18N_SIGN_IN_BY_FACEBOOK' | translate }}
    </button>
  </ion-list>
</ion-content>
