<ion-header>
  <ion-navbar>
    <ion-title> {{ 'I18N_GRASSCUBE' | translate }} > {{ 'I18N_PROCEEDING' | translate }} </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card *ngFor="let proceeding of proceedings">
      <ion-card-header>
        {{proceeding.title}}
      </ion-card-header>
      <ion-card-content>
        {{proceeding.content}}
      </ion-card-content>
    </ion-card>
</ion-content>
