<ion-header>
  <ion-navbar>
    <ion-title> {{ 'I18N_GRASSCUBE' | translate }} - {{ 'I18N_PROCEEDING' | translate }} </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-card *ngFor="let proceeding of proceedings | async" (click)="navigateToDetail(proceeding.id)">
      <ion-card-header>
        <ion-card-title>
        {{proceeding.title}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{proceeding.content}}
      </ion-card-content>
    </ion-card>
</ion-content>
