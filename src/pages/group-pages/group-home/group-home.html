<ion-content fullscreen (ionScroll)="util.onContentScroll($event)">
  <div style="height:56px"></div>

  <ion-row>
    <ion-col col-sm-2 col-xl-3>
    </ion-col>
    <ion-col col-12 col-sm-8 col-xl-6>
      <p style="text-align: center"><img [src]="sharedDataService.group?.image_url"></p>
      <p>{{ sharedDataService.group?.description }}</p>
      <gyetube-member-register-button></gyetube-member-register-button>

      <ion-list *ngIf="sharedDataService.memberReadPermitted || sharedDataService.roleReadPermitted">
        <ion-list-header>
          {{ 'I18N_ADMINISTRATION' | translate }}
        </ion-list-header>
        <ion-buttons right>
          <ion-badge *ngIf="sharedDataService.joinRequestedCount" [class.noti-badge]="sharedDataService.joinRequestedCount" >{{sharedDataService.joinRequestedCount}}</ion-badge>
          <button [class.noti-button]="true" ion-button *ngIf="sharedDataService.memberReadPermitted" (tap)="navigateToMemberList()">
            {{ 'I18N_MEMBERS' | translate }}
          </button>
          <button ion-button *ngIf="sharedDataService.roleReadPermitted" (tap)="navigateToRoleList()">
            {{ 'I18N_ROLES' | translate }}
          </button>
        </ion-buttons>

      </ion-list>
    </ion-col>
    <ion-col col-sm-2 col-xl-3>
    </ion-col>
  </ion-row>
</ion-content>
