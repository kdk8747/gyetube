<ion-content fullscreen (ionScroll)="util.onContentScroll($event)">
  <div style="height:56px"></div>

  <ion-row>
    <ion-col col-sm-2 col-xl-3>
    </ion-col>
    <ion-col col-12 col-sm-8 col-xl-6>
      <p style="text-align: center"><img [src]="(group | async)?.image_url"></p>
      <p>{{ (group | async)?.description }}</p>
      <button ion-button *ngIf="needJoinButton" (tap)="navigateToMemberRegister()">{{ 'I18N_JOIN' | translate }}</button>

      <ion-list *ngIf="readMemberPermitted || readRolePermitted">
        <ion-list-header>
          {{ 'I18N_ADMINISTRATION' | translate }}
        </ion-list-header>
        <ion-buttons right>
          <button notification-button ion-button *ngIf="readMemberPermitted" (tap)="navigateToMemberList()">
            {{ 'I18N_MEMBERS' | translate }}
            <ion-badge notifications-badge color="danger">5</ion-badge>
          </button>
          <button ion-button *ngIf="readRolePermitted" (tap)="navigateToRoleList()">{{ 'I18N_ROLES' | translate }}</button>
        </ion-buttons>

      </ion-list>
    </ion-col>
    <ion-col col-sm-2 col-xl-3>
    </ion-col>
  </ion-row>
</ion-content>
