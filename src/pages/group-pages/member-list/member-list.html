<ion-content fullscreen (ionScroll)="util.onContentScroll($event)">
  <div style="height:56px"></div>

  <ion-row *ngIf="sharedDataService.memberListTimelineMode">
    <ion-col col-sm-3 col-xl-4>
    </ion-col>
    <ion-col col-12 col-sm-6 col-xl-4>
      <ion-toolbar *ngIf="sharedDataService.paneSplited">
        <ion-buttons right>
          <button ion-button icon-only (tap)="popNavigation()">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
        <ion-buttons>{{ 'I18N_MEMBERS' | translate}}</ion-buttons>
      </ion-toolbar>

      <ion-item tappable *ngFor="let member of members | async" (tap)="navigateToDetail(member.member_id)">
        <p>{{ 'I18N_' + member.document_state | translate}}</p>
        <ion-row>
          <ion-col col-auto>
            <ion-avatar *ngIf="member?.image_url?.includes('http')">
              <img [src]="member?.image_url">
            </ion-avatar>
          </ion-col>
          <ion-col>
            <p>{{ member.name }}</p>
            <p>{{member.modified_datetime | localizedDate}}</p>
          </ion-col>
        </ion-row>
        <ion-row justify-content-end>
          <grasscube-permission [name]="('I18N_MEMBER' | translate) || '&nbsp;'" [permission]="member.member"></grasscube-permission>
        </ion-row>
        <ion-row justify-content-end>
          <grasscube-permission [name]="('I18N_ROLE' | translate) || '&nbsp;'"   [permission]="member.role"></grasscube-permission>
        </ion-row>
        <ion-row justify-content-end>
          <grasscube-permission [name]="('I18N_PROCEEDING' | translate) || '&nbsp;'" [permission]="member.proceeding"></grasscube-permission>
        </ion-row>
        <ion-row justify-content-end>
          <grasscube-permission [name]="('I18N_DECISION' | translate) || '&nbsp;'" [permission]="member.decision"></grasscube-permission>
        </ion-row>
        <ion-row justify-content-end>
          <grasscube-permission [name]="('I18N_ACTIVITY' | translate) || '&nbsp;'" [permission]="member.activity"></grasscube-permission>
        </ion-row>
        <ion-row justify-content-end>
          <grasscube-permission [name]="('I18N_RECEIPT' | translate) || '&nbsp;'"  [permission]="member.receipt"></grasscube-permission>
        </ion-row>
      </ion-item>
    </ion-col>
    <ion-col col-sm-3 col-xl-4>
    </ion-col>
  </ion-row>

  <ion-col *ngIf="!sharedDataService.memberListTimelineMode">
    <ion-toolbar *ngIf="sharedDataService.paneSplited">
      <ion-buttons left>
        <button ion-button icon-only (tap)="popNavigation()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons>{{ 'I18N_MEMBERS' | translate}}</ion-buttons>
    </ion-toolbar>

    <ion-grid fixed>
      <ion-row>
        <ion-col col-12 col-md-6 col-lg-4 col-xl-3 *ngFor="let member of members | async">
          <ion-item tappable (tap)="navigateToDetail(member.member_id)">
            <ion-row>
              <ion-col col-auto>
                <ion-avatar *ngIf="member?.image_url?.includes('http')">
                  <img [src]="member?.image_url">
                </ion-avatar>
              </ion-col>
              <ion-col>
                <p>{{ member.name }}</p>
                <p>{{member.modified_datetime | localizedDate}}</p>
              </ion-col>
            </ion-row>
            <ion-row justify-content-end>
              <grasscube-permission [name]="('I18N_MEMBER' | translate) || '&nbsp;'" [permission]="member.member"></grasscube-permission>
            </ion-row>
            <ion-row justify-content-end>
              <grasscube-permission [name]="('I18N_ROLE' | translate) || '&nbsp;'"   [permission]="member.role"></grasscube-permission>
            </ion-row>
            <ion-row justify-content-end>
              <grasscube-permission [name]="('I18N_PROCEEDING' | translate) || '&nbsp;'" [permission]="member.proceeding"></grasscube-permission>
            </ion-row>
            <ion-row justify-content-end>
              <grasscube-permission [name]="('I18N_DECISION' | translate) || '&nbsp;'" [permission]="member.decision"></grasscube-permission>
            </ion-row>
            <ion-row justify-content-end>
              <grasscube-permission [name]="('I18N_ACTIVITY' | translate) || '&nbsp;'" [permission]="member.activity"></grasscube-permission>
            </ion-row>
            <ion-row justify-content-end>
              <grasscube-permission [name]="('I18N_RECEIPT' | translate) || '&nbsp;'"  [permission]="member.receipt"></grasscube-permission>
            </ion-row>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-col>

  <ion-fab right middle *ngIf="creationPermitted">
    <button ion-fab (tap)="navigateToEditor()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab right bottom *ngIf="readPermitted" #fab>
    <button ion-fab>
      <ion-icon name="eye"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (tap)="sharedDataService.memberListTimelineMode = true; onFAB(fab)" [class.selectedFAB]="sharedDataService.memberListTimelineMode">
        <ion-icon name="film"></ion-icon>
      </button>
      <button ion-fab (tap)="sharedDataService.memberListTimelineMode = false; onFAB(fab)" [class.selectedFAB]="!sharedDataService.memberListTimelineMode">
        <ion-icon name="attach"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
