<ion-header>
  <ion-navbar>
    <ion-title> {{ 'I18N_GRASSCUBE' | translate }} - {{ 'I18N_PROCEEDING' | translate }} </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let proceeding of proceedings | async" (tap)="navigateToDetail(proceeding.id)">
    <ion-card-content>
      <ion-row>
        <ion-col>
          <p>{{proceeding.meetingDate | localizedDate}}</p>
          <p>{{proceeding.title}}</p>
        </ion-col>
        <ion-col>
          <p text-right> {{ proceeding.attendees.length }} {{ 'I18N_ATTENDEES' | translate}} </p>
          <p text-right> {{ proceeding.childDecisions.length }} {{ 'I18N_DECISIONS' | translate}} </p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <div style="height:44px"></div>
</ion-content>
