<ion-content fullscreen (ionScroll)="util.onContentScroll($event)">
  <div style="height:56px"></div>
  <ion-card *ngFor="let proceeding of proceedings | async" (tap)="navigateToDetail(proceeding.id)">
    <ion-card-content>
      <ion-row>
        <ion-col>
          <p>{{proceeding.meetingDate | localizedDate}}</p>
          <p>{{proceeding.title}}</p>
        </ion-col>
        <ion-col>
          <p text-right> {{ proceeding.attendees.length }} {{ 'I18N_ATTENDEES' | translate}} </p>
          <p text-right> {{ proceeding.childDecisions.length }} {{ 'I18N_DECISIONS' | translate}} </p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-fab right middle *ngIf="creationPermitted">
    <button ion-fab (tap)="navigateToEditor()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
