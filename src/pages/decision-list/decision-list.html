<ion-header>
  <ion-navbar>
    <ion-title> {{ 'I18N_GRASSCUBE' | translate }} - {{ 'I18N_DECISION' | translate }} </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let decision of decisions | async" (click)="navigateToDetail(decision.id)">
    <ion-card-content>
      {{decision.title}}
    </ion-card-content>
  </ion-card>
</ion-content>
