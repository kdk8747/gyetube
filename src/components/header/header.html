<ion-header>
  <ion-navbar>
    <ion-buttons>
      <span *ngIf="!sharedDataService.headerGroupTitle || sharedDataService.paneSplited">
        <button ion-button icon-only>
          <ion-icon name="cube" color="secondary"></ion-icon>
        </button>
        <button style="margin-bottom: 6px" ion-button color="dark">
          <h4>{{ 'I18N_GRASSCUBE' | translate }}</h4>
        </button>
      </span>
      <span *ngIf="sharedDataService.headerGroupTitle && !sharedDataService.paneSplited">
        <button ion-button icon-only style="width:40px" (tap)="popNavigation();">
          <ion-icon name="close"></ion-icon>
        </button>
        <button class="title" ion-button color="dark" *ngIf="!sharedDataService.headerDetailTitle">
          <h4 style="overflow: hidden">{{ sharedDataService.headerGroupTitle }}</h4>
        </button>
        <button class="title" ion-button color="dark" *ngIf="sharedDataService.headerDetailTitle">
          <h6 style="overflow: hidden">{{ sharedDataService.headerDetailTitle }}</h6>
        </button>
      </span>
    </ion-buttons>

    <ion-buttons right *ngIf="!sharedDataService.paneSplited">
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

    <button ion-button icon-only menuToggle end *ngIf="!sharedDataService.paneSplited">
      <ion-icon *ngIf="!sharedDataService.loggedIn" name="contact"></ion-icon>
      <ion-avatar *ngIf="sharedDataService.loggedIn">
        <img [src]="sharedDataService.loggedInUser.image_url">
      </ion-avatar>
    </button>
  </ion-navbar>
</ion-header>
